    <h1>Paragraph with devider

    <h1>Format text <mark>marked</mark></h1>
    <h3>Please use only HTML with CSS</h3>
    <ul>
        <li>This word is <em id="myEm">emphassized</em></li>
        <li>This word is italic</li>
        <li>This word is <sup>superscripted</sup></li>
        <li>This word is <sub>subcripted</sub> </li>
        <li>This word is <ins>inserted</ins>!</li>
        <li>This word is <del>deleted</del></li>
    </ul>

    <h1>Nested list</h1>

    <ol>

            <li>Cucuminber</li>

    </ol>


    <h2>HTML Table</h2>
    <table style="width:30%">
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>

    <table style="width:50%">
        <caption>This is table caption </caption>
        <tr>
            <th>Column1</th>
            <th>Column2</th>
            <th>Column3</th>
            <th>Column4</th>
            <th>Column5</th>
        </tr>

            <td> Data4</td>
            <td>Data5</td>

        <tr>
